<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      width: 300px; 
      padding: 20px; 
      font-family: Arial, sans-serif;
      min-height: 200px;
    }
    .status { 
      text-align: center; 
      font-size: 24px; 
      font-weight: bold; 
      margin-bottom: 20px;
    }
    .count { 
      color: #2c5aa0; 
      font-size: 32px;
    }
    .controls {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    button {
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .enable { background: #4CAF50; color: white; }
    .disable { background: #f44336; color: white; }
    .stats { 
      text-align: center; 
      margin-top: 15px; 
      font-size: 12px; 
      color: #666;
    }
  </style>
</head>
<body>
  <div class="status">
    Ads Blocked: <span class="count" id="count">0</span>
  </div>
  <div class="controls">
    <button class="enable" id="enableBtn">Enable</button>
    <button class="disable" id="disableBtn">Disable</button>
  </div>
  <div class="stats">
    Smart Ad Blocker v1.0<br>
    Active on this page
  </div>
  <script src="popup.js"></script>
</body>
</html>
